<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHubGrassCounter</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-flow: column;
      width: 100vw;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .form {
      background: #cccccc;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .form div {
      display: grid;
      place-items: center;
    }

    .explain {
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
    }
  </style>
  <body>
    <form action="/form-post" method="POST">
      <div class="form">
        <div>
          <p>GitHub APIキー</p>
          <input name="token" />
        </div>
        <div>
          <p>開始日</p>
          <input name="start_day" type="date" />
          <p>終了日</p>
          <input name="end_day" type="date" />
        </div>
        <button type="submit">送信</button>
      </div>
    </form>
    <div class="explain">
      <p>※Noneと出力されるユーザーはユーザー名が間違っています</p>
      <p>※すべてのユーザーにNoneが出力された場合、APIキーが間違っています</p>
    </div>
  </body>
</html>
